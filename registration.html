    <!-- Contenido de Inscripción -->
    <main class="container my-5" data-aos="fade-up">
        <section id="registration" class="registration">
            <h2 class="text-center">Formulario de Inscripción</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Correo Electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Tu correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCourse">Curso de Interés</label>
                    <select id="inputCourse" class="form-control" required>
                        <option selected>Selecciona el curso...</option>
                        <option>Curso Básico</option>
                        <option>Curso Avanzado</option>
                        <option>Curso de Conversación</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputMessage">Mensaje Adicional</label>
                    <textarea class="form-control" id="inputMessage" rows="4" placeholder="Escribe aquí cualquier mensaje adicional"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar Inscripción</button>
            </form>
        </section>
    </main>
