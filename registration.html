<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yotsuba - Inscripción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="Assets/css/styles.css"> <!-- Asegúrate de ajustar la ruta según tu estructura de carpetas -->
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
     <!-- Logo en la esquina superior izquierda -->
     <div class="logo-container">
          <img src="Assets/img/image.png" alt="Logo Yotsuba" width="100" height="100">
    </div>
    <!-- Navbar -->
    <header class="bg-success text-white text-center py-4">
        <div class="container" data-aos="fade-down">
            <h1>Yotsuba</h1>
            <p>Bienvenido a Yotsuba - Tu portal de cursos de japonés</p>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="index.html">Inicio</a>
                <a class="nav-link text-white" href="intro.html">Introducción</a>
                <a class="nav-link text-white" href="courses.html">Cursos</a>
                <a class="nav-link text-white" href="contact.html">Contacto</a>
                <a class="nav-link text-white" href="registration.html">Inscripción</a>
            </nav>
        </div>
    </header>

    <!-- Contenido de Inscripción -->
    <main class="container my-5" data-aos="fade-up">
        <section id="registration" class="registration">
            <h2 class="text-center">Formulario de Inscripción</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Correo Electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Tu correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCourse">Curso de Interés</label>
                    <select id="inputCourse" class="form-control" required>
                        <option selected>Selecciona el curso...</option>
                        <option>Curso Básico</option>
                        <option>Curso Avanzado</option>
                        <option>Curso de Conversación</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputMessage">Mensaje Adicional</label>
                    <textarea class="form-control" id="inputMessage" rows="4" placeholder="Escribe aquí cualquier mensaje adicional"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar Inscripción</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3" data-aos="fade-up">
        <p>&copy; 2024 Yotsuba. Todos los derechos reservados.</p>
        <div class="d-flex justify-content-center">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="Assets/js/scripts.js"></script>
</body>
</html>
